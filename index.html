<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">My Weather Application</h1>
        <form class="city-form text-center text-muted change-location my-4 d-flex flex-column">
            <label for="">Enter a location for weather infomation</label>
            <input type="text" name="city" class="form-control my-3 py-3">
        </form>

        <!-- weather infomation -->
        <div class="card d-none shadow-lg rounded">
            <div class="details text-center text-muted text-uppercase">   
            </div>
        </div>
    </div>


    <script src="api.js"></script>
    <script src="forecast.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
